{% extends 'base.html' %}
{% load static %}
{% block style %}

<link rel="stylesheet" href="{% static 'css/boots_info.css' %}" />
{% endblock style %}

{% block content %}
<div class="boots-info-container">
    <!--사이드바-->
    <div>
      <div class="boots-info-side">
        <input type="text" class="form-control" placeholder="검색어를 입력하세요">
      </div>
      <div class="boots-info-side">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            인기태그
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item side">Python</li>
            <li class="list-group-item side">JAVA</li>
            <li class="list-group-item side">C언어</li>
          </ul>
        </div>
      </div>
      <div class="boots-info-side">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            학원별
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item side">학원이름</li>
            <li class="list-group-item side">학원이름</li>
            <li class="list-group-item side">학원이름</li>
          </ul>
        </div>
      </div>
    </div>
    <!--메인-->
    <main class="boots-info-main">
      <div class="boots-info-recommend">
        <div class="boots-info-title">
            추천게시글
        </div>
        <div class="boots-info-row">
            <div class="boots-info-left">
                학원명
            </div>
            <div class="boots-info-right">
                과정
            </div>
        </div>
        <div class="pt-2">
            과정명
        </div>
        <div class="pt-2">
            간단한 내용
        </div>
      </div>
      <div class="boots-info-deadline">
        <div class="boots-info-title">
            마감임박
        </div>
        <div class="boots-info-row">
            <div class="boots-info-left">
                학원명
            </div>
            <div class="boots-info-right">
                과정
            </div>
        </div>
        <div class="pt-2">
            과정명
        </div>
        <div class="pt-2">
            간단한 내용
        </div>
      </div>
      <div class="mt-3 boots-info-main-post-title">
        부트캠프 소개 & 후기
      </div>
      <div class="mt-3 boots-info-main-post">
        <div class="boots-info-main-row">
          <div>
            학원명
          </div>
          <div>
            남은 날짜
          </div>
        </div>
        <div>
          과정명
        </div>
        <div>
          <div class="boots-info-main-row-3 mt-2">
            <div class="pe-2">과정기간</div>
            <div class="pe-2">금액</div>
            <div class="pe-2">온라인 or 오프라인</div>
          </div>
        </div>
        <div>
          <div>기술스택</div>
        </div>
      </div>
    </main>
{% endblock content %}
