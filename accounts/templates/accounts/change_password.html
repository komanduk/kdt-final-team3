{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}" />
{% endblock style %}

{% block content %}
<main class="signup-container">
  <div class="signup-title">
    비밀번호 변경
  </div>
  <form action="{% url 'accounts:change_password' %}", method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="저장" class="btn btn-outline-secondary signup-button">
  </form>
</main>
{% endblock content %}
