{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/note.css' %}?after" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
{% endblock style %}

{% block content %}

<div class="note-body">
    <div class="note-main">
        <div class="dropdown note-dropdown">
            <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-three-dots  fs-4"></i>
            </a>
        
            <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">프로필수정</a></li>
            <li><a class="dropdown-item" href="#">쪽지함</a></li>
            <li><a class="dropdown-item" href="#">회원탈퇴</a></li>
            <li><a class="dropdown-item" href="#">로그인</a></li>
            </ul>
        </div>
        <div class="note-user-img">
            <!-- 프로필 유저 이미지-->
            <img src="https://placeimg.com/200/200/animals/sepia" />
        </div>
        <div>
            <!-- 프로필 유저 포인트-->
            포인트
        </div>
        <div class="note-name">
            <!-- 프로필 유저 등급, 유저네임-->
            등급(아이콘) 유저네임
        </div>
        <div class="m-5">
            <!-- 읽지 않은 쪽지 개수 , 읽은 쪽지 개수-->
            <span class="p-2">읽지않은쪽지개수</span>
            <span class="p-2">읽은쪽지개수</span>
        </div>
        
    </div>
    
</div>
<div class="note-body">
    <div class="note-list">
        <div>
            <div>
                <span class="note-user-img-1">
                    <!-- 쪽지 보낸 유저 이미지 -->
                    <img src="https://placeimg.com/200/200/animals/sepia" />
                </span>
                <!-- 쪽지 보낸 유저 네임 -->
                <span>유저네임</span>
                <!-- 쪽지 받은 시간-->
                <span class="received-time">받은시간</span>
            </div>
            
            
        </div>
        <!-- 쪽지 내용 -->
        <div class="mt-2">쪽지내용</div>
    </div>
    <!-- 반복문 으로 , 최신순으로 -->
    <div class="note-list">
        <div>
            <div>
                <span class="note-user-img-1">
                    <img src="https://placeimg.com/200/200/animals/sepia" />
                </span>
                <span>유저네임</span>
                <span class="received-time">받은시간</span>
            </div>
            
            
        </div>
        <div class="mt-2">쪽지내용</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

{% endblock content %}
