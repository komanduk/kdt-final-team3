{% extends 'base.html' %}
{% load static %}

{% load i18n %}
{% load account socialaccount %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock style %}

{% block content %}
<main class="login-container">
  <div class="login-title">
    <h3 style="color: #6f6e7a;  text-shadow: 1px 1px lightgray;">로 그 인</h3>
  </div>
  <form action="{% url 'accounts:login' %}", method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="social-login">
      <a href="/accounts/naver/login/?process=login/?next={{request.path}}" role="button">
        <img src="{%static 'img/naver.webp' %}" alt="로고" class="logo-img-main m-3">
      </a>
      <a href="/accounts/google/login/?process=login/?next={{request.path}}" role="button">
        <img src="{%static 'img/Google.png' %}" alt="로고" class="logo-img-main m-3">
      </a>
      <a href="/accounts/kakao/login/?process=login/?next={{request.path}}" role="button">
        <img src="{%static 'img/kakao.png' %}" alt="로고" class="logo-img-main m-3">
      </a>
    </div>
    {% include "socialaccount/snippets/login_extra.html" %}

  <input type="submit" value="로그인" class="btn btn-secondary login-btn">
  </form>
 
  
</main>
{% endblock content %}
