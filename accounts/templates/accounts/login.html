{% extends 'base.html' %}
{% load static %}

{% load i18n %}
{% load account socialaccount %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock style %}

{% block content %}
<main class="login-container">
  <div class="login-title">
    <h3>로 그 인</h3>
  </div>
  <form action="{% url 'accounts:login' %}", method="POST">
    {% csrf_token %}
    {{ form.as_p }}
  
    <div class="signup-api">
      <a href="/accounts/naver/login/?process=login/?next={{request.path}}" role="button"><div class="btn btn-outline-secondary m-3">Naver</div></a>
      <a href="/accounts/google/login/?process=login/?next={{request.path}}" role="button"><div class="btn btn-outline-secondary m-3">Google</div></a>
      <a href="/accounts/kakao/login/?process=login/?next={{request.path}}" role="button"><div class="btn btn-outline-secondary m-3">Kakao</div></a>
    </div>
    {% include "socialaccount/snippets/login_extra.html" %}

  <input type="submit" value="로그인" class="btn btn-secondary login-btn">
  </form>
 
  
</main>
{% endblock content %}
